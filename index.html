<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MindSalver</title>
    <link rel="stylesheet" href="./css/base.css" />
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/mind-salver.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 本当は別々にわけてモデルを作るべき -->
    <section id="modePanel" class="menu">
        <h2>座標モード</h2>
        <label class="radio">
            <input type="radio" name="grid" value="true" checked> グリッド
        </label>
        <label class="radio">
            <input type="radio" name="grid" value="false"> フリー
        </label>
    </section>

    <section id="add-item-select" class="menu">
        <h2>アイテム追加</h2>
        <ul class="itemtype">
            <li class="item-legend" shape="circle">○</li>
            <li class="item-legend" shape="triangle">△</li>
            <li class="item-legend" shape="rectangle">□</li>
            <li class="item-legend" shape="connector">con</li>
            <li class="item-legend" shape="straightline">─</li>
            <li class="item-legend" shape="freeline">～</li>
        </ul>
    </section>

    <section id="item-property" class="menu">
        <h2>プロパティ</h2>
        Id: <span class="item-id"></span><br />
        Shape: <span class="item-shape"></span><br />
        (X, Y): (<span class="item-x"></span>, <span class="item-y"></span>)
    </section>

    <div id="canvas">
        <canvas width="800" height="300" class="canvas"></canvas>
    </div>
</body>
</html>
