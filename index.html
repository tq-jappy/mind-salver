<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MindSalver</title>
    <link rel="stylesheet" href="./css/base.css" />
    <script src="./js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./js/bower_components/knockout/dist/knockout.js"></script>
    <script src="./js/bower_components/fabric/dist/fabric.min.js"></script>
    <!--[if lt IE 9]>
    <script src="./js/bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <![endif]-->
    <!--[if IE]>
    <script src="./js/bower_components/excanvas/excanvas.js" type="text/javascript" charset="utf-8"></script>
    <![endif]-->
</head>
<body>
    <section id="modePanel" class="menu">
        <h2>座標モード</h2>
        <label class="radio">
            <input type="radio" name="grid" value="true" checked> グリッド
        </label>
        <label class="radio">
            <input type="radio" name="grid" value="false"> フリー
        </label>
    </section>

    <section id="add-item-select" class="menu">
        <h2>アイテム追加</h2>
        <ul class="itemtype" data-bind="foreach: shapes">
            <li class="itemtype" data-bind="css: {selected: $root.selected(shape)}, text:value, click:$root.switchItem"></li>
        </ul>
    </section>

    <section id="item-property" class="menu">
        <h2>プロパティ</h2>
            <div data-bind="visible:showProperty">
                Id: <span class="item-id" data-bind="text:id"></span><br />
                Shape: <span class="item-shape" data-bind="text:shape"></span><br />
                (X, Y): (<span class="item-x" data-bind="text:x"></span>, <span class="item-y" data-bind="text:y"></span>)
            </div>
    </section>

    <div id="canvasContainer" class="app">
        <canvas width="800" height="300" id="canvas" class="canvas">
        </canvas>

        <div id="debug">
            (<span data-bind="text:x"></span>, <span data-bind="text:y"></span>)<br />
            <span data-bind="text:canvas.stateName"></span>
        </div>
    </div>
    <script src="./js/mind-salver.js"></script>
</body>
</html>
