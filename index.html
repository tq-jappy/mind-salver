<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MindSalver</title>
    <link rel="stylesheet" href="./css/base.css" />
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/mind-salver.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 本当は別々にわけてモデルを作るべき -->
    <section id="modePanel" class="controls">
        <h2>座標モード</h2>
        <label class="radio">
            <input type="radio" name="grid" value="true" checked> グリッド
        </label>
        <label class="radio">
            <input type="radio" name="grid" value="false"> フリー
        </label>
    </section>

    <section id="add-item-select" class="panel">
        <h2>アイテム追加</h2>
        <ul>
            <li class="item-legend" shape="circle">○</li>
            <li class="item-legend" shape="triangle">△</li>
            <li class="item-legend" shape="rectangle">□</li>
            <li class="item-legend" shape="freeline">～</li>
        </ul>
    </section>

    <div>
        <canvas id="canvas" width="800" height="300" class="canvas"></canvas>
    </div>
</body>
</html>
