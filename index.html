<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MindSalver</title>
    <link rel="stylesheet" href="./css/base.css" />
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/mind-salver.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div id="modePanel" class="controls">
        <span>座標モード</span>
        <label class="radio">
            <input type="radio" name="grid" value="true" checked> グリッド
        </label>
        <label class="radio">
            <input type="radio" name="grid" value="false"> フリー
        </label>
        <br />
        <span>編集モード</span>
        <label class="radio">
            <input type="radio" name="mode" value="explorer" checked> アイテム
        </label>
        <label class="radio">
            <input type="radio" name="mode" value="painter"> ペイント
        </label>
    </div>

    <canvas id="canvas" width="800" height="300" class="canvas"></canvas>
</body>
</html>
